    <section class="signUp d-flex flex-column w-100 align-items-center justify-content-center">
        <div class="main">
            <div class="loginOption d-flex">
                <div class=" signinbtn text-center" onclick="signin()"> Sign In</div>
                <div class=" signupbtn text-center" onclick="signup()"> Sign Up</div>
            </div>
            
            <div class="signInUp">
                
                <form id="signin" class="signInMain flex-column">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <a href="#" onclick="signOut();">Sign out</a>
                    <script>
                      function signOut() {
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut().then(function () {
                          console.log('User signed out.');
                        });
                      }
                    </script>
                    <div class="head img-fluid d-flex flex-column justify-content-center align-items-center">
                        <div class="logo">SR</div>
                        <div class="tagLine text-center">Let's Be Creative With SkillsResources</div>
                    </div>
                    <div class="inputContent d-flex justify-content-center flex-column">
                        <input id="inpInfo" type="email" name="email" placeholder="Email'Id" required>
                        <input id="inpInfo" type="password" name="pass" placeholder="Password" required>
                    </div>
                    <div class="buton d-flex flex-column align-items-center justify-content-center"">
                        <button class="butn" type="submit">Log In</button>
                        <a class="fpass" href="#">Forgot Password -></a>
                    </div>
                </form>

                <form id="signup" class="signUpMain flex-column">
                    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                    <!-- <a href="#" onclick="signOut();"></a> -->
                    <div class="head img-fluid d-flex flex-column justify-content-center align-items-center">
                        <div class="logo">SR</div>
                        <div class="tagLine text-center">Let's Be Creative With SkillsResources</div>
                    </div>
                    <div class="inputContent d-flex align-items-center justify-content-center flex-column">
                        <input id="inpInfo" type="email" name="email" placeholder="Email'Id" required>
                        <input id="inpInfo" type="text" name="UserName" placeholder="Username" required>
                        <input id="inpInfo" type="password" name="pass" placeholder="Password" required>
                        <input id="inpInfo" type="password" name="pass" placeholder="Confirm Password" required>
                    </div>
                    <div class="buton">
                        <button class="butn" type="submit">Sign Up</button>
                    </div>
                </form>

            </div>
